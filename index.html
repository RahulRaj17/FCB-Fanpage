<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FC Barcelona | A professional football club located in Catalonia">
    <meta name="robots" content="index,follow">
    <link rel="icon" href="/icons/barcelona.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FC Barcelona | Official Website </title>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="nav-head">
        <nav>
            <img src="/icons/barcelona.svg" alt="">
            <h1 id="logo">FC Barcelona</h1>
            <ul>
                <li><a href="#city">City</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero" id="hero">
            <h3>Register to become a part of FC Barcelona</h3>
            <button><a href="#contact">Register Now</a></button>
    </section>

    <!-- City -->
    <section id="city">
        <header class="city-head">
            <h2>Win tickets to Barcelona</h2>
            <h3>Purchase season pass at an affordable rate</h3>
            <img src="/img/cloud.png" alt="" class="moving-cloud">
        </header>
    </section>

    <!-- Achievements -->
    <section id="achievements">
        <header class="achievements-head">
            <h2>Achievements</h2>
        </header>
        <div class="cards">
            <div class="card">
                <div class="card-icon">
                    <img src="/icons/football.svg" alt="">
                </div>
                <h3>Trophies Won</h3>
                <h3>74</h3>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="/icons/goal.svg" alt="">
                </div>
                <h3>Goals Scored</h3>
                <h3>9000+</h3>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="/icons/player.svg" alt="">
                </div>
                <h3>Players</h3>
                <h3>1000+</h3>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <div class="form-wrapper">
            <header class="form-head">
                <h3>Contact Us</h3>
            </header>
            <form action="">
                <div class="name-form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="email-form">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-wrapper">
        <h1>FC Barcelona &copy;</h1>
            <ul>
                <li><a href="https://www.instagram.com/fcbarcelona/" target="_blank"><img src="/icons/instagram.svg" alt=""></a></li>
                <li><a href="https://twitter.com/FCBarcelona" target="_blank"><img src="/icons/twitter.svg" alt=""></a></li>
                <li><a href="https://www.youtube.com/user/fcbarcelona" target="_blank"><img src="/icons/youtube.svg" alt=""></a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
